<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NER with BERT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the NER with BERT Application</h1>
    <p>This application uses a fine-tuned BERT model to detect named entities in text.</p>
    <p>Go to the <a href="/predict">Predict Page</a> to try it out.</p>
</body>
</html>
